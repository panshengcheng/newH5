<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆页面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/index.css"/>
    <script src="../../26dome/libs/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row loading">
            <div class="sloading">
                <form class="form-horizontal">
                    <div class="form-group">
                    <label for="inputEmail3" class="col-xs-3 control-label">用户名</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="用户名/电话">
                    </div>
                    </div>
                    <div class="form-group">
                    <label for="inputPassword3" class="col-xs-3 control-label">密&nbsp;&nbsp;码</label>
                    <div class="col-xs-9">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="请输入6~10位数密码">
                    </div>
                    </div>
                    <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                        <label>
                            <input type="checkbox"> 我已阅读相关协议
                        </label>
                        </div>
                    </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-4"></div>
                        <div class="col-xs-4">
                            <button type="submit" id="btn" class="btn btn-default">登陆</button>
                        </div>
                        <div class="col-xs-4"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/socket.io.js"></script>
    <script>
        let btn = document.getElementById('btn');
        let socket = null;
        btn.onclick = function(){
            socket = io.connect('http://localhost:8900');
            socket.on('hello', function(data){
                alert(data);
                this.emit('hellotoo','欢迎您');
            })
            socket.on('a',function(data){
                alert(data);
            })
        }
    </script>
</body>
</html>

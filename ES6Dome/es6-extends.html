<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>es6之继承</title>
    <script>
        window.onload=function(){
            let c = new Coder("张三",23,3000);
            c.say();
        }
        class Person{
            constructor(name,age){
                this.name = name;
                this.age = age;
            }
            say(){
                document.getElementById("div").innerHTML=`您叫：${this.name}，今年：${this.age}`
            }
        }
        class Coder extends Person{//使用关键字extends继承父类
            constructor(name,age,money){
                super(name,age);//子类继承父类的属性必须这样写
                this.money=money;
            }
            say(){//重写父类的say方法,如果子类没有say方法，子类会去找父类的，如果都找不到就会报错，但如果子类有该方法，当子类调用该方法时，会首先选择自己本身的方法
                document.getElementById("div").innerHTML=`您叫：${this.name}，今年：${this.age}，您上个月的工资为：${this.money}`
            }
        }
    </script>
</head>
<body>
    <div id="div"></div>
</body>
</html>

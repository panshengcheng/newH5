    <script>
        //音乐
        let objMusic = document.getElementById('bgMusic');
        let musicState = true;
        function musicPlay(){
            $(".music").removeClass('musicStop').addClass('musicPlay');  
            if(objMusic.paused){
                objMusic.play();
                objMusic.muted=false;
            } 
            document.addEventListener("WeixinJSBridgeReady",function(){
                objMusic.play();
                objMusic.muted=false;
            },false)    
        }
        function musicStop(){
            objMusic.pause();
            document.addEventListener("WeixinJSBridgeReady",function(){
                objMusic.pause();
                objMusic.muted=true;
            },false)
            $(".music").removeClass('musicPlay').addClass('musicStop');
            
        }
        musicPlay();
        $('.music').bind("touchend",function(){
            if(musicState){
                musicStop();
                musicState=false;
            }else{
                musicPlay();
                musicState=true;
            }
        })
        let mySwiper = new Swiper('.swiper-container',{
            direction: 'vertical',
            touchRatio : 0.1,
            on:{
                init: function(){
                    swiperAnimateCache(this); 
                    swiperAnimate(this); 
                },
                slideChangeTransitionEnd: function(){ 
                    swiperAnimate(this); 
                },
                slideChangeTransitionStart:function(){
                    if(this.activeIndex === 5){
                        $("#tubiao").css("display","none");
                    }else{
                        $("#tubiao").css("display","block");
                    }
                }
            }
        })
        
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PHP连接MySQL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <script src="../../../26dome/libs/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: url(../../img/bj.jpg) no-repeat;
            background-size: 100% 100%;
        }
        #form{
            width: 70%;
            border: 1px solid #ccc;
            margin: 60% auto;
            position: relative;
            top: 20%;
            padding: 10%;
            border-radius: 10px;
        }
        .form-grouop img{
            width: 50%;
            margin-bottom: 10%;
            margin-left: 26%;
        }
        
        #submit{
            margin-left: 36%;
        }
    </style>
</head>
<body>
    <form id="form">
        <div class="form-grouop">
            <img src="../../img/login.jpg"/>
        </div>
        <div class="form-group">
          <!-- <label for="exampleInputEmail1">账号：</label> -->
          <input type="text" class="form-control" id="name" placeholder="登陆账号/电话号码" style="background-color: transparent; color: white;">
        </div>
        <div class="form-group">
          <!-- <label for="exampleInputPassword1">密码：</label> -->
          <input type="password" class="form-control" id="password" placeholder="密码/验证码" style="background-color: transparent;color: white;">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" id="phone" placeholder="电话号码" style="background-color: transparent;color: white;">
          </div>
        <button type="submit" id="submit" class="btn btn-success" style="background-color: transparent;color: white;">注册</button>
      </form>
      
      <script>
          $("#submit").on('click',function(){
              let falg = true;
              let names = $('#name').val();
              let psd = $('#password').val();
              let phone =$('#phone').val();
            //   if(names == '' || psd ==''){
            //       alert('用户名或密码不能为空');
            //       return;
            //   }
              if(falg){
                //falg = false;
                $.ajax({
                    url:'http://192.168.137.1:81/PHPDemo/day3/server/router.php',
                    type:'post',
                    dataType:'json',
                    data:{'name':names,'password':psd,'phone':phone},
                    success:function(data){
                        falg = true;
                        console.log(data);
                    },
                    error:function(e){
                        falg = true;
                        console.log(e)
                    }
                })
              }else{
                alert('请等待提交结果');
              }
          })
      </script>
</body>
</html>

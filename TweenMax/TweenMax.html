<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TweenMax练习</title>
    <style>
        *{margin: 0;padding: 0;}
        #div{border: 1px solid red; border-radius: 50%; width: 50px;height: 50px;position: absolute; top: 40%; left: 40%;}
        #div1{border: 1px solid red; border-radius: 50%; width: 25px;height: 25px;position: absolute; top:23%; left: 23%;background-color: red;}
    </style>
</head>
<body>
    <div class="div" id="div">
        <div id="div1"></div>
    </div>
    <script src="../BGY-issue/lib/TweenMax.min.js"></script>
    <script>
        TweenMax.to('#div',3, {x:50,y:300,ease:Bounce.easeOut});
    </script>
</body>
</html>

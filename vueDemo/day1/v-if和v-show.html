<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue里的 v-if和v-show</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div class="app">
        <!-- <button @click="qiehuan">切换按钮</button> -->
        <button @click="flag=!flag">切换按钮</button> 
        <!-- v-if 每次都会对元素进行删除或者创建元素，有较高的切换性能消耗 -->
        <div v-if="flag">这是使用v-if渲染的:当进行切换时，直接对元素进行删除</div>
        <!-- v-show特点：每次切换不会对页面进行DOM操作，只会改变其样式display：none，有较高的初始渲染消耗 -->
        <div v-show="flag">这是使用v-show渲染的:当进行渲染时，改变元素的样式属性display：none</div>
        <!-- 总结：1.当涉及到页面频繁切换时，不建议使用v-if而是使用v-show
                    2.如果元素永远不会显示出来，则使用v-if效率更高 -->
    </div>
    <script>
        let vue = new Vue({
            el:".app",
            data:{
                flag:true
            },
            methods:{
                qiehuan(){
                    this.flag = !this.flag;
                }
            }
        })
    </script>
</body>
</html>

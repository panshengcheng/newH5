<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-for注意事项</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item, index) in user" :key="index">当前key：{{index}}  当前姓名：{{item.name}}</li>
        </ul>
    </div>
    <script>
        let vue = new Vue({
            el:"#app",
            data:{
                user:[{
                    id:1,
                    name:"秦始皇"
                },{
                    id:2,
                    name:"刘邦"
                },{
                    id:3,
                    name:"李世民"
                },{
                    id:4,
                    name:"李自成"
                },{
                    id:5,
                    name:"康熙"
                }]
            }
        })
    </script>
</body>
</html>

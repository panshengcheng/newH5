<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue的数据变化和方法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app-1">
        
    </div>
    <script>
        let data ={a:1}
        let app = new Vue({
            el:"#app-1",
            data:data
        })
        //Object.freeze(obj) 用来阻止修改现有的属性,也意味则响应系统无法再进行追踪
        Object.freeze(data);
        //$watch  监听值发生改变时，触发该函数
        app.$watch('a',function(newValue, oldValue){
            console.log(newValue, oldValue);
        })
        app.a="修改后";
    </script>
</body>
</html>

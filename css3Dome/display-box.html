<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3弹性盒模型</title>
    <style>
        *{margin: 0; padding: 0;}
        /*
            在使用display:box时必须加浏览器的前缀，个浏览器还不完全支持,值得注意：display:box和display:flex相比，flex是2012最新退出的而box已经逐渐淘汰，但还是不能完全取代box
            用于父元素的属性有以下三个：box-orient：horizontal（默认，水平排列） | vertical（垂直排列） | inherit
                                      box-pack: start | end | center | justify 该属性定义于父元素上，规定该父元素下的子元素如何排列
                                      box-align: start | end | center | baseline | stretch 
                                      box-flex: 0 | 任意数字；该属性让子元素针对父元素的宽按一定的规则进行划分（用于子元素上）
        */
        .box{width: 80%; height: 300px;background-color: black;padding: 20%; 
                display: -webkit-box; -webkit-box-orient: inherit;-webkit-box-align: center;
                -webkit-box-pack: justify;}
        .box div{border: 1px solid #fff; height: 250px; background-color: red;text-align: center;}
        .box div:nth-of-type(1){
            -webkit-box-flex:2
        }
        .box div:nth-of-type(2){
            -webkit-box-flex:2
        }
        
        .box div:nth-of-type(3){
            -webkit-box-flex:2
        }
        .box div:nth-of-type(4){
            -webkit-box-flex:2
        }
        .box div:nth-of-type(5){
            -webkit-box-flex:2
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>

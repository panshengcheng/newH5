<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>检测手机横竖屏切换</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html{
            position: relative;
            height: 100%;
            overflow: hidden;
        }
        #box{
            width: 100%;
            height: 100%;
            font-size: 20px;
        }
        
        #mask{
            display: none;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(black, black, black, 0.5);
            text-align: center;
            line-height: 200px
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>请当前状态为竖屏状态</h1>
    </div>
    <div id="mask">请保持手机竖屏状态</div>
    <script>
        //检测手机当前状态的事件: 注：现有技术是无法禁止手机横竖屏切换
        setChange();
        window.addEventListener("orientationchange", function(){
            setChange();
        });

        function setChange(){
            var mask = document.querySelector("#mask");
            if(window.orientation == 90 || window.orientation == -90){
                //当前手机横屏了
                mask.style.display = "block";
            }else{
                mask.style.display = "none";
            }
        }
    </script>
</body>
</html>

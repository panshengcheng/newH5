<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3背景属性</title>
    <style>
        #background-origin{
            width: 200px;
            height: 200px;
            background: url(./img/shouye1.png) no-repeat;
            background-origin: padding-box;/**表示图片的起始位置:background-origin ： border-box | padding-box | content-box;参数分别表示背景图片是从边框，还是内边距（默认值），或者是内容区域开始显示*/
        }
    </style>
</head>
<body>
    <div id="background-origin">

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字体隐藏</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
        }
        h2{
            position: relative;
            margin: 0;
            font-size: 4em;
            font-weight: 900;
            color: #fff;
            z-index: 2;
            overflow: hidden;
        }
        h2::before{
            content: '';
            position: absolute;
            left: 110%;
            width: 120%;
            height: 100%;
            background: linear-gradient(90deg, transparent 0%, #000 5%, #000 100%);
            animation: animate 5.5s linear forwards;
        }
        
        h2 span{
            color: red;
        }
        div{
            position: absolute;
            top: 90vh;
            left: 20vw;
            color: #fff;
        }
        @keyframes animate{
            0%{
                left: -20%;
            }
            100%{
                
                left: 110%;
            }
        }
        
    </style>
</head>
<body>
    <h2>这厮有点屌 <span>P</span>articles Di<span>st</span>ortion Effects</h2>
</body>
</html>

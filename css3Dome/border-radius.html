<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3圆角效果</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
        html body{
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .circle{
            width: 100%;
            height: 100%;
            position: relative;
            top: 0;
            left: 0;
            text-align: center;
            display: flex;
            display: -webkit-flex;
            justify-content: center;
            
        }
        .div1{position:absolute; width:100px;height:100px;border: 1px solid #fff; background-color: burlywood; top: 10px;border-radius: 50% 50% 0 0;}/**圆角设置：border-radius:左上角 右上角 右下角 左下角*/
        .div2{position:absolute; width:100px;height:100px;border: 1px solid #fff;background-color: cyan; top: 150px; box-shadow: 10px 10px 10px 20px #bbbbbb inset;}/**box-shadow: X轴偏移量 Y轴偏移量 [阴影模糊半径] [阴影扩展半径] [阴影颜色:默认为黑色] [投影方式：设置inset时为内部阴影方式,省略则为外部阴影]*/
        .div3{position: absolute; width: 100px; height: 100px; top:287px; background-color: rebeccapurple; box-shadow: -15px -10px 10px red;}
    </style>
</head>
<body>
    <div class="circle">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
</body>
</html>

<body class="num" id="num">
    <input type="button" class="bnt" id="bnt" value="点击图片进行旋转">
    <script>
        "use stric"
        var app = new PIXI.Application({
            width:640,
            height:1080,
            transparent : true,
            resolution : 1
        });
        document.getElementById("num").appendChild(app.view);
        var sprite1 = PIXI.Sprite.from("images/biaoqing01.jpg");
        sprite1.width = 640;
        sprite1.height = 1080;
        //sprite1.position.set(0.5);
        app.stage.addChild(sprite1);

    </script>

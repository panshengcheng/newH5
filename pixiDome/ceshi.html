<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.8.0/pixi.js"></script>
    <script type="text/javascript" src="https://manuelotto.com/opensource/PIXI.TextInput/dist/PIXI.TextInput.min.js"></script>
    <style>
        body,html{
            font-family: 'Helvetica Neue', Helvetica, Arial;
            background-color: #eee;
            text-align: center;
        }
        canvas{
            display: block;
            margin: auto;
        }
        .controls > div{
            display: inline-block;
            margin: 20px 10px 0 10px;
            vertical-align: middle;
        }
        .controls > div input,
        .controls > div select{
            font-size: 13pt;
            padding: 3px;
        }
        .controls > div input[type=number]{
            width: 50px;
        }
        .controls > div input[type=button]{
            padding: 3px 8px;
        }
    </style>

</head>
<body>
    
<h1>PIXI.TextInput Demo</h1>
<div id="canvas-placeholder"></div>
<div class="controls">
<div>
<label>Font</label>
<select id="font">
  <option value="Arial">Arial</option>
  <option value="Helvetica">Helvetica</option>
  <option value="Times New Roman">Times New Roman</option>
  <option value="Tahoma">Tahoma</option>
</select>
</div>
<div>
<label>Size</label>
<input type="number" value="25" id="size"/>
</div>
<div>
<label>Bold</label>
<input type="checkbox" id="bold"/>
</div>
<div>
<label>Padding</label>
<input type="number" value="14" id="padding"/>
</div>
<div>
<input type="button" value="Disable" id="disable"/>
</div>
<div>
<input type="button" value="Animate" id="animate"/>
</div>
</div>
<script src="js/ceshi.js"></script>
</body>
</html>

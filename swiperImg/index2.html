
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>陈老师私人烟斗展</title>
    <link rel="stylesheet" href="./css/swiper.min.css"/>
    <script src="lib/jquery.min.js"></script>
    <style>
        *{margin: 0;padding: 0;}
        html body{
            width: 100%;
            height: 100%;
            overflow-y: hidden;
        }
        body {
            font-family: "microsoft yahei";
        }

        .swiper-container {
            width: 100%;
            height: 100%;
            background: #000;
        }

        .swiper-slide {
            width: 100%;
            height: 100%;
        }
       
        .swiper-slide #bj-1-title{
            position: absolute;
            top: 14vh;
            left: 10vw;
            width: 80%;
            height: 0.5%;
            opacity: 1;
        }
        .swiper-slide #bj-1-name{
            position: absolute;
            top: 25vh;
            width: 45%;
            height: 0.3%;
            left: 12vw;
            z-index: 2;
            opacity: 1;
        }
        .swiper-slide #bj-1-smoke{
            width: 96%;
            height: 2.7%;
            position: absolute;
            top: 36vh;
            left: 12vw;
        }
        .swiper-slide #bj-1-time{
            width: 34%;
            height: 0.15%;
            position: absolute;
            top: 90vh;
            right: 7vw;
        }
        #bj-2-words{
            position: absolute;
            top: 16vh;
            width: 69%;
            height: 1.7%;
            left: 15vw;
        }
        .swiper-slide a{
            position: absolute;
            top:30vh;
            left:38vw
        }
        .swiper-slide a #img{
            width: 50%;
            height: 10%;
        }
        #bj-3-process{
            position: absolute;
            top: 15vh;
            width: 62%;
            height: 2%;
            left: 21vw;
        }

        img {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        .logoin{background-color: rgb(16,45,85);width: 100%; height: 100vh;}
        .logoin span{text-align: center;width: 100%;position: absolute;top: 45%;color: aliceblue;}
        /* 音乐样式 */
        .music{
            width:30px;
            height: 30px;
            position: absolute;
            top: 3%;
            right: 4%;
            z-index: 100;
        
        }
        .musicPlay{
            background: url(./images/Music.png);
            background-size: 100% 100%;
            background-repeat: no-repeat;
            -webkit-animation: reverseRotataZ 1.2s linear infinite;
        }

        .musicStop{
            background: url(./images/Music.png);
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }
        @-webkit-keyframes reverseRotataZ{
            0%{-webkit-transform: rotateZ(0deg);}
            100%{-webkit-transform: rotateZ(-360deg);}
        }
        @-webkit-keyframes rotataZ{
            0%{-webkit-transform: rotateZ(0deg);}
            100%{-webkit-transform: rotateZ(0deg);}
        }
        #array {
            position: absolute;
            z-index: 999;
            -webkit-animation: start 1.5s infinite ease-in-out;
        }
        @-webkit-keyframes start {

        0%,
        30% {
        opacity: 0;
        -webkit-transform: translateY(5px) rotate(0deg);
        }

        60% {
        opacity: 1;
        -webkit-transform: translateY(-10px) rotate(0deg);
        }

        100% {
        opacity: 0;
        -webkit-transform: translateY(5px) rotate(0deg);
        }
        }

        @-moz-keyframes start {

        0%,
        30% {
        opacity: 0;
        -moz-transform: translateY(5px) rotate(0deg);
        }

        60% {
        opacity: 1;
        -moz-transform: translateY(-10px) rotate(0deg);
        }

        100% {
        opacity: 0;
        -moz-transform: translateY(5px) rotate(0deg);
        }
        }

        @keyframes start {

        0%,
        30% {
        opacity: 0;
        transform: translateY(5px) rotate(0deg);
        }

        60% {
        opacity: 1;
        transform: translateY(-10px) rotate(0deg);
        }

        100% {
        opacity: 0;
        transform: translateY(5px) rotate(0deg);
        }
        }
    </style>
</head>
<body>
    <div class="music">
        <audio id="bgMusic" src="./mp3/gq.mp3?t=1" autoplay="autoplay" preload="true" loop="loop"></audio>
    </div>
    <div class="swiper-container imgInfo">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img id='bj-1' src="./img/bj-1.png"/>
                <img id='bj-1-title' src="./img/bj-1-title.png"/>
                <img id='bj-1-name' src="./img/bj-1-name.png"/>
                <img id='bj-1-smoke' src="./img/bj-1-smoke.png"/>
                <img id='bj-1-time' src="./img/bj-1-time.png"/>
            </div>
            <div class="swiper-slide">
                <img id="bj-2" src="./img/bj-2-1.jpg"/>
                <img id="bj-2-words" src="./img/bj-2-words.png"/>
            </div>
            <div class="swiper-slide">
                <img id="bj-3" src="./img/bj-3-1.jpg"/>
                <img id="bj-3-process" src="./img/bj-3-process.png"/>
            </div>
            <div class="swiper-slide">
                <img id="bj-4" src="./img/bj-4-1.jpg"/>
                <a id="position" href="https://uri.amap.com/marker?position=106.6115220000,26.6369710000&name=贵州省贵阳市观山湖区观山西路中铁阅山湖云著营销中心">
                    <img id="img" src="./img/dh.png"/>
                </a>
            </div>
        </div>
        <div class="tubiao" id="tubiao">
            <img src="./images/arrow.png" style="width:30px;height:20px; top:90vh; left:45vw;" id="array" class="resize">
        </div>
    </div>
    <script src="./lib/swiper.min.js"></script>
    <script src="./lib/TweenMax.min.js"></script>
    <script>
        //音乐
        let html = document.documentElement;
		let h = html.getBoundingClientRect().height;
        let objMusic = document.getElementById('bgMusic');
        let musicState = true;
        function musicPlay(){
            $(".music").removeClass('musicStop').addClass('musicPlay');  
            if(objMusic.paused){
                objMusic.play();
                objMusic.muted=false;
            } 
            document.addEventListener("WeixinJSBridgeReady",function(){
                objMusic.play();
                objMusic.muted=false;
            },false)    
        }


        function musicStop(){
            objMusic.pause();
            document.addEventListener("WeixinJSBridgeReady",function(){
                objMusic.pause();
                objMusic.muted=true;
            },false)
            $(".music").removeClass('musicPlay').addClass('musicStop');
            
        }
        musicPlay();
        $('.music').bind("touchend",function(){
            if(musicState){
                musicStop();
                musicState=false;
            }else{
                musicPlay();
                musicState=true;
            }
        })
        
        //let tx = new TweenMax();
        onePage();
        function onePage(){
            TweenMax.from('#bj-1-title',3,{
                y:-h/2,
                ease: Bounce.easeOut,
                opacity: 0,
            })
            TweenMax.from("#bj-1-name",2,{
                x:-80,
                opacity:0,
                delay:2
            })
            TweenMax.from("#bj-1-smoke",2,{
                scale:0.0,
                rotation:360,
                opacity:0,
                delay:4
            })
            TweenMax.from("#bj-1-time",3,{
                y:20,
                opacity:0,
                delay:4.5
            })
        }
        function twoPage(){
            TweenMax.from("#bj-2-words",2,{
                x:380,
                ease: Bounce.easeOut,
                opacity:0,
            })
        }
        function therrPage(){
            TweenMax.from("#bj-3-process",2,{
                y:-h/2,
                ease: Bounce.easeOut,
                opacity:0,
            })
        }
        function fronPage(){
            TweenMax.from("#position",1.5,{
                scale:1.1,
                opacity:0.5,
                repeat:-1,
                yoyo:true
            })
        }
        let mySwiper = new Swiper('.swiper-container',{
            direction: 'vertical',
            freeMode : false,
            on:{
                slideChangeTransitionStart:function(){
                    if(this.activeIndex ===0){
                        onePage();
                        // TweenMax.from('#bj-1-title',2,{
                        //     y:-20,
                        //     ease: Bounce.easeOut,
                        //     opacity: 1,
                        // })
                    }else if(this.activeIndex === 1){
                        twoPage();
                    }else if(this.activeIndex === 2){
                        therrPage();
                    }else if(this.activeIndex === 3){
                        $("#tubiao").css("display","none");
                        fronPage();
                    }else{
                        $("#tubiao").css("display","block");
                    }
                }
            } 
        })
    </script>
   
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>点击图片更换</title>
</head>

<body>
    <div class="rich_media_content">
        <section style="margin:10px 30px;">
            <p style="font-size: 0;line-height: 0;"><img
                    src="./img/1.jpg"
                    data-type="jpeg" data-w="680" style="width: 574px !important;visibility: visible !important;"></p>
            <section><svg height="450"
                    style="display: block;width: 100%;background-position: 50% 0%;background-repeat: no-repeat;background-size: 95%;background-attachment: scroll;background-image: url(&quot;http://newcdn.96weixin.com/mmbiz.qlogo.cn/mmbiz_jpg/Ljib4So7yuWiaqjb3Xx2dJiausFdibpUnYjH8WnCRD6pyH2XI25ia1T2agYxJlhoakGffzlIbxFDBb7cjbR8nRsOuuw/640?wx_fmt=jpeg&quot;);line-height: 0;"
                    version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <animate attributeName="height" begin="click" dur="140s" restart="never" keyTimes="0;0.02;1"
                        values="60;450;450" fill="freeze"></animate>
                </svg></section>
            <p style="margin-top: -60px;pointer-events: none;font-size: 0px;line-height: 0;"><img
                    src="./img/2.jpg"
                    style="width: 677px !important;visibility: visible !important;"></p>
            <p style="text-align: center; letter-spacing: 2px;"><span style="font-size: 13px;">点击上方礼盒分割处↑</span></p>
            <p style="letter-spacing: 2px; text-align: center;"><span style="font-size: 13px;">有更多惊喜等着你</span></p>
        </section>
    </div>
    
</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>融创预约</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

            margin: 0;
            padding: 0;
        }
        .info{

            top: 5rem;

            line-height: 0.5rem;
        }
    </style>
</head>
<body>
    <div id="canvasId" class="canvasId">
        <div id="imgId" class="imgClass">
            <img src="http://placehold.it/640x1080">
        </div>
        <div id="info" class="info">
            <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">姓名：</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入姓名">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">电话：</label>
                        <input type="number" class="form-control" id="exampleInputPassword1" placeholder="请输入手机号码">
                    </div>
                    <button type="submit" class="btn btn-default">预约</button>
            </form>
            <!-- <p>
                姓名：<input type="text" id="username" placeholder="请输入中文名"/>

            </p>
            <input type="submit" value="预约" onclick="getUserInfo()"/> -->
        </div>
    </div>
    <script src="js/rongchuang.js"></script>
